<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Live Code Editor</title>
</head>
<body>

    <div class="code-editor">

        <div class="code">
            <div class="html-code">
                <h1><img src="./images/html.jpg" alt="">HTML</h1>
                <textarea></textarea>
            </div>
    
            <div class="css-code">
                <h1><img src="./images/css.jpg" alt="">CSS</h1>
                <textarea></textarea>
            </div>
    
            <div class="js-code">
                <h1><img src="./images/js.jpg" alt="">JS</h1>
                <textarea></textarea>
            </div>
        </div>


        <iframe id="result"></iframe>

    </div>


    <script src="./script.js"></script>


</body>
</html>
